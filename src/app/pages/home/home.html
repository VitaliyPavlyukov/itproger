<h1 (click)="showAlert()">Мои заметки</h1>

<ul>
  <li *ngFor="let note of notes()">
    <a [routerLink]="['/note', note.id]">{{ note.title }}</a>
    <!-- {{ note.content }}
    <small>{{ note.createdAt | date:'short' }}</small> -->
  </li>
</ul>

<h2>Добавить заметку</h2>
<input type="text" [(ngModel)]="newNote().title" placeholder="Заголовок">
<textarea [(ngModel)]="newNote().content" placeholder="Текст"></textarea><br>

<button (click)="addNote()">Добавить</button>
