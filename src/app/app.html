<app-header [title]="title"></app-header>

<h1 (click)="showAlert()">Мои заметки</h1>

<ul>
  <li *ngFor="let note of notes()">
    <strong>{{ note.title }}</strong>
    {{ note.content }}
    <small>{{ note.createdAt | date:'short' }}</small>
  </li>
</ul>

<h2>Добавить заметку</h2>
<input type="text" [(ngModel)]="newNote().title" placeholder="Заголовок">
<textarea [(ngModel)]="newNote().content" placeholder="Текст"></textarea>

<button (click)="addNote()">Добавить</button>

<app-footer (subscribeClicked)="handleSubscribe()"></app-footer>
